<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Contable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CCI CONTABLE</h1>

  <div class="form">
    <label>Descripción:</label>
    <input type="text" id="descripcion" placeholder="Ej: Venta de producto"><br><br>

    <label>Monto:</label>
    <input type="number" id="monto" placeholder="Ej: 2000"><br><br>

    <label>Fecha:</label>
    <input type="date" id="fecha"><br><br>

    <label>Tipo:</label>
    <select id="tipo">
      <option value="ingreso">Ingreso</option>
      <option value="gasto">Gasto</option>
    </select><br><br>

    <button onclick="agregarMovimiento()">Agregar</button>
  </div>

  <h2>Filtros</h2>
 <label for="filtroMesUnico">Filtrar por mes:</label>
<select id="filtroMesUnico" onchange="filtrarPorMesUnico()">
  <option value="">--Selecciona un mes--</option>
  <option value="2025-01">Enero 2025</option>
  <option value="2025-02">Febrero 2025</option>
  <option value="2025-03">Marzo 2025</option>
  <option value="2025-04">Abril 2025</option>
  <option value="2025-05">Mayo 2025</option>
  <option value="2025-06">Junio 2025</option>
  <option value="2025-07">Julio 2025</option>
  <option value="2025-08">Agosto 2025</option>
  <option value="2025-09">Septiembre 2025</option>
  <option value="2025-10">Octubre 2025</option>
  <option value="2025-11">Noviembre 2025</option>
  <option value="2025-12">Diciembre 2025</option>
</select>

  <h2>Registros</h2>
  <table border="1" id="tabla">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Monto</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Totales</h2>
  <p><strong>Total Ingresos:</strong> $<span id="totalIngresos">0</span></p>
  <p><strong>Total Gastos:</strong> $<span id="totalGastos">0</span></p>
  <p><strong>Balance:</strong> $<span id="balance">0</span></p>

  <script src="script.js"></script>
</body>
</html>
